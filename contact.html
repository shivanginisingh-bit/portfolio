    <!-- Navigation Toggle Script -->
    <script>
      const toggle = document.getElementById('navToggle');
      const drawer = document.getElementById('navDrawer');

      function closeDrawer(){
        if (!toggle || !drawer) return;
        toggle.setAttribute('aria-expanded','false');
        drawer.hidden = true;
        toggle.querySelector('.pill-text').textContent = 'menu';
        document.body.style.overflow = '';     // re-enable page scroll
      }

      if (toggle && drawer){
        toggle.addEventListener('click', () => {
          const open = toggle.getAttribute('aria-expanded') === 'true';
          toggle.setAttribute('aria-expanded', String(!open));
          drawer.hidden = open;
          toggle.querySelector('.pill-text').textContent = open ? 'menu' : 'close';
          document.body.style.overflow = open ? '' : 'hidden'; // prevent bg scroll when open
        });

        // if user widens the window, force-close the drawer
        window.addEventListener('resize', () => {
          if (window.innerWidth > 800) closeDrawer();
        });
      }
    </script>
